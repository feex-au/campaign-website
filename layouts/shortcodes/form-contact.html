<!-- layouts/form-contact.html -->
<div class="text-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">We'd love to hear from you</h1>
    <p class="text-gray-600">Leave us a message and we'll be in touch shortly</p>
</div>

<form action="/contact" method="post" class="max-w-md mx-auto bg-white p-8 shadow-md">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>

    <div class="mb-6">
        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required></textarea>
    </div>

    <div class="flex items-center justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Send Message
        </button>
    </div>
</form>

<div class="flex-grow relative z-0">
    <img src="{{ .Site.BaseURL }}images/feex_community.png" alt="Image Description" class="w-full">
</div>
