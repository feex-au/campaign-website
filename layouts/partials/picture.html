{{/* It works only with png file at the moment. Image must be passed without the file format e.g. "images/foo" */}}


<div class="{{ .class }}">
  <picture>
    <source type="image/webp" srcset="{{ .image }}.webp">
    <source type="image/png" srcset="{{ .image }}.png">
    <img src="{{ .image }}.png" alt="{{ .alt }}">
  </picture>
</div>
